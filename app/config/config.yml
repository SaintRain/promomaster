# Пагинация
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: knp_sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

#Бандл улучшаю безопасность
jms_security_extra:
    # Whether you want to secure all services (true), or only secure specific
    # services (false); see also below
    secure_all_services: false

    # Enabling this setting will add an additional special attribute "ROLE_IDDQD".
    # Anybody with this attribute will effectively bypass all security checks.
    enable_iddqd_attribute: false

    # Enables expression language
    expressions: false

#Автоматическое внедрение зависимостей в контроллеры
jms_di_extra:
    doctrine_integration: false
    disable_grep: true
    locations:
        all_bundles: false

#мультиязычность по домену
jms_i18n_routing:
    default_locale: %locale%
#    locales: [ru, en]
    locales: [ru]
    strategy: custom
    hosts:
        ru: %domain_ru%
#        en: %domain_en%
    redirect_to_host: true  #перенаправлять на домен

#http://rm.ekance.com/projects/olikids/wiki/FileBundle
core_file:
  root_dir: %kernel.root_dir%
  temp_dir: %kernel.cache_dir%/core_file
  web_dir: web
  upload_dir: uploads
  no_image_src: images/image_not_found/no-image.jpg
  detect_dominant_color: true
  thumbnail_crop: false
  thumbnail_backgrond_color: '#fff'
  image:
    Core\BannerBundle\Entity\ImageBanner:
      image:
        dir: image
        file_size: 1
        max_count_files: 1
        mime_types: ['image/*']
        prefix_preview_in_admin: '150x150_'
        options:
          original:
            original_:
              size: {w: ~, h: ~}
          preview:
            150x150_:
              size: {w: 150, h: 150}
            80x80_:
              size: {w: 80, h: 80}

    Core\ProductBundle\Entity\CommonProduct:
      images:
        dir: product
        file_size: 1
        max_count_files: 30
        mime_types: ['image/*']
        prefix_preview_in_admin: '100x100_'
        watermark:
          enable: true
          url: /images/watertmark.png
          top: 50%
          left: 50%
        options:
          original:
            uploaded_file_:
              size: {w: ~, h: ~}
#          watermark:
#            watermark_:
#              size: {w: 2600, h: 2600}
          preview:
            64x64_:
              size: {w: 64, h: 64}
            100x100_:
              size: {w: 100, h: 100}
            222x222_:
              size: {w: 222, h: 222}
            140x140_:
              size: {w: 140, h: 140}
            400x400_:
              size: {w: 400, h: 400}
    Core\ManufacturerBundle\Entity\Brand:
